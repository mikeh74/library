{% extends 'books/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-4">

<div class="card bg-light">

  <div class="card-body">

    {% if object.pk %}
    <h1>Update Author</h1
    {% else %}
    <h1>Add Author</h1
    {% endif %}

    <form action="" method="post">

      {% csrf_token %}

      {{ form|crispy }}

      <button class="btn btn-success" type="submit">Save</button>
      <a class="btn btn-secondary" href="{% url 'books:author_list' %}">Cancel</a>
    </form>
  </div>

</div>

</div>

{% endblock content %}
