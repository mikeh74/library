{% extends 'books/base.html' %}
{% load sekizai_tags static %}

{% block content %}

{% addtoblock "css" %}
<link href="{% static 'css/books/theme.css' %}" media="screen" rel="stylesheet" type="text/css" />
{% endaddtoblock %}

<h1>{{ book.title }}</h1>
<p>{{ book.author }}</p>

<ul>
{% for tag in book.tags.all %}
<li>{{ tag.name }}</li>
{% endfor %}
</ul>

<a href="{% url 'books:edit' book_id=book.id %}">Edit Book</a>

{% endblock content %}
