{% extends 'books/base.html' %}
{% load sekizai_tags static %}

{% block content %}

<div class="book-block">
  <h1>{{ book.title }}</h1>
  <p>{{ book.author }}</p>
  
  <ul>
  {% for tag in book.tags.all %}
  <li>{{ tag.name }}</li>
  {% endfor %}
  </ul>
  
  <div class="actions">
    <a href="{% url 'books:edit' book_id=book.id %}">Edit Book</a>
    <a class="btn" href="{% url 'books:index' %}">List books</a>
  </div>
</div>

{% endblock content %}
