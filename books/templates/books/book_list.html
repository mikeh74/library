{% extends 'books/base.html' %}
{% block content %}

<div class="container">
  <div class="card bg-light mt-4">
    <div class="card-body">
      <h1>Books</h1>
      {% if books %}
      <ul>
        {% for book in books %}
        <li><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No books listed.</p>
      {% endif %}
      <a class="btn btn-primary"
        href="{% url 'books:create' %}">Add a new book</a>
      <a class="btn btn-secondary"
        href="{% url 'books:author_list' %}">Authors</a>
    </div>
  </div>
</div>

{% endblock content %}
